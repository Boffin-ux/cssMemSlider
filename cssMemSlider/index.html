<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS Mem Slider</title>
</head>

<body>
  <div class="container">
    <h1 class="header">CSS Mem Slider</h1>
    <div class="slider">
      <input type="radio" name="point" id="slide-1" checked>
      <input type="radio" name="point" id="slide-2">
      <input type="radio" name="point" id="slide-3">
      <input type="radio" name="point" id="slide-4">
      <input type="radio" name="point" id="slide-5">
      <ul class="slider__images">
        <li class="slider__image"><img src="img/mem-01.jpg" alt="mem"></li>
        <li class="slider__image"><img src="img/mem-02.jpg" alt="mem"></li>
        <li class="slider__image"><img src="img/mem-03.jpg" alt="mem"></li>
        <li class="slider__image"><img src="img/mem-04.jpg" alt="mem"></li>
        <li class="slider__image"><img src="img/mem-05.jpg" alt="mem"></li>
      </ul>
      <div class="slider__footer">
        <ul class="slider__titles">
          <li class="slide-title">
            <h2 class="title">The deadline is today</h2>
          </li>
          <li class="slide-title">
            <h2 class="title">Didn't submit the link</h2>
          </li>
          <li class="slide-title">
            <h2 class="title">Cross-Check: Submit</h2>
          </li>
          <li class="slide-title">
            <h2 class="title">Cross-Check: Review</h2>
          </li>
          <li class="slide-title">
            <h2 class="title">Read new task</h2>
          </li>
        </ul>
        <div class="slider__controls nav">
          <label for="slide-1" class="nav__dot"><span class="dot"></span></label>
          <label for="slide-2" class="nav__dot"><span class="dot"></span></label>
          <label for="slide-3" class="nav__dot"><span class="dot"></span></label>
          <label for="slide-4" class="nav__dot"><span class="dot"></span></label>
          <label for="slide-5" class="nav__dot"><span class="dot"></span></label>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
